<StackLayout>
  <StackLayout
    minHeight="300"
    horizontalAlignment="center"
    verticalAlignment="center"
    style="padding:32"
    *ngIf="inProgress && feed.length == 0"
    >
    <ActivityIndicator busy="true" style="color: #888"></ActivityIndicator>
  </StackLayout>
  <activity [entity]="item" *ngFor="let item of feed"></activity>
</StackLayout>
