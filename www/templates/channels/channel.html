<style>
    .bar-header{
        background:transparent !important;
        color:#FFF;
    }
    .bar-header h1{
        color:#FFF;
        text-shadow:0 0 3px #000;
    }

    .carousel{
        position:absolute;
        top:0;
        left:0;
        width:100%;
        height:224px;
    }
    .carousel img{
         min-width:100%;
         height:auto;
         width:100%;
         position:absolute;
         top:0;
         left:0;
     }
     .carousel.blur img{
        transition: 0.5s -webkit-filter linear;
        -webkit-filter:blur(20px);
     }
    .channel-content {
          padding-top:120px;

    }
    .channel-content .inner{
        background:#FFF;
        padding:10px;
        z-index:99;
        position:relative;
  
    }
    .channel-content .inner img{
        margin-top:-72px;
    }
    
    .slider {
        height: 100%;
    }
    .slider-slide {
        padding-top: 80px;
        color: #000;
        background-color: #fff;
        text-align: center;

        font-family: "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif; 
        font-weight: 300;
    }
    .slider-pager{
        display:none;
    }
</style>

<ion-view title="" ng-controller="ChannelCtrl">

    <div class="carousel {{carousel_class}}">
      <ion-slide-box autoplay>
          <ion-slide ng-repeat="carousel in channel.carousels">
            <div class="box blue">
                <img image-cache ng-src="{{carousel.src}}"/>
            </div>
          </ion-slide>
        </ion-slide-box>
    </div>

    <ion-content class="channel-content">
    
        <div class="inner">

            <img image-cache ng-src="{{channel.avatar_url.large}}" style="width:140px"/>
            <h1 style="position:absolute; top: 0; left: 160px; font-size:24px;">{{channel.name}}</h1>
        
        </div>
        
        <ion-list>
        
            <ion-refresher
                pulling-text="Pull to refresh..."
                on-refresh="refresh()">
            </ion-refresher>

            <ion-item ng-repeat="activity in newsfeedItems" class="activity-item" type="item-text-wrap">
                <activity-view></activity-view>
            </ion-item>

        </ion-list>
        
        <ion-infinite-scroll 
            on-infinite="loadMore()" 
            distance="5%" 
            g-if="hasMoreData">

        </ion-infinite-scroll>
       
    </ion-content>
</ion-view>
