<ion-view title="Channel" ng-controller="ChannelCtrl" hide-nav-bar="true">

    <div class="carousel {{carousel_class}}">
      <ion-slide-box autoplay show-pager="false">
          <ion-slide ng-repeat="carousel in channel.carousels">
            <div class="box blue">
                <img image-cache ng-src="{{carousel.src}}"/>
            </div>
          </ion-slide>
        </ion-slide-box>
    </div>

    <ion-content class="channel-content">
    
        <div class="inner">

			<div class="cell">
           		<img image-cache ng-src="{{channel.avatar_url.large}}/{{$root.globalCB}}" style="width:140px;"/>
            </div>
            <div class="cell">
	            <h1>{{channel.name}}</h1>
	            <a href="http://{{channel.website}}">{{channel.website}}</a>
            </div>
        
        </div>
        
        <div class="view-bg" ng-controller="NewsfeedCtrl">
        	<div class="item tabs tabs-secondary tabs-icon-left" style="padding:0;background-color:#F7F7F7 !important;">
		        <a class="tab-item small-font " href="#/tab/newsfeed/channel/{{channel.guid}}/subscribers" >
		        	<span style="width: 100%; display: block; font-size:11px; height: 11px; vertical-align: middle; line-height: 36px;">Subscribers</span>
		        	<!--<i class="icon ion-person-stalker"></i> -->
		        	<b>{{channel.subscribers_count}}</b>
		        </a>
		        <a class="tab-item small-font " href="#/tab/newsfeed/channel/{{channel.guid}}/subscriptions" >
		        	<span style="width: 100%; display: block; font-size:11px; height: 11px; vertical-align: middle; line-height: 36px;">Subscriptions</span>
		        	<!--<i class="icon ion-person-stalker"></i> -->
		        	<b>{{channel.subscriptions_count}}</b>
		        </a>
		        
		      
		        <a class="tab-item small-font" href="#/tab/newsfeed/channel/{{channel.guid}}/edit" ng-if="channel.guid == $root.user_guid">
		            <i class="icon ion-more"></i> Settings
		        </a>
		        
		        <a class="tab-item small-font" ng-click="subscribe(channel)" ng-if="channel.guid != $root.user_guid && channel.subscribed == false">
		            <i class="icon ion-person-add"></i> Subscribe
		        </a>
		        <a class="tab-item small-font minds-blue" style="color:#4690C3 !important;" ng-click="subscribe(channel)" ng-if="channel.guid != $root.user_guid && channel.subscribed == true">
		            <i class="icon ion-person-add"></i> Subscribed
		        </a>
		        
		    </div>
	        <ion-list>
	        
	            <!--<ion-refresher
	                pulling-text="Pull to refresh..."
	                on-refresh="refresh()">
	            </ion-refresher>-->
	
	            <activity-view ng-repeat="activity in ChannelItems" swipe swipe-disable-vertical="true" swipe-on-right="thumbsUp(activity.guid)" swipe-on-left="thumbsDown(activity.guid)" class="activity-item list card item-text-wrap">
	            </activity-view>
	
	        </ion-list>
        </div>
        
        <ion-infinite-scroll 
            on-infinite="loadMore()" 
            distance="5%" 
            ng-if="hasMoreData">

        </ion-infinite-scroll>
       
    </ion-content>
</ion-view>
