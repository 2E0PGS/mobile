<ion-view title="Channel" ng-controller="ChannelCtrl" hide-nav-bar="true">

    <div class="carousel {{carousel_class}}">
      <ion-slide-box autoplay>
          <ion-slide ng-repeat="carousel in channel.carousels">
            <div class="box blue">
                <img image-cache ng-src="{{carousel.src}}"/>
            </div>
          </ion-slide>
        </ion-slide-box>
    </div>

    <ion-content class="channel-content">
    
        <div class="inner">

            <img image-cache ng-src="{{channel.avatar_url.large}}" style="width:140px;"/>
            <h1>{{channel.name}}</h1>
        
        </div>
        
        <div class="view-bg" ng-controller="NewsfeedCtrl">
	        <ion-list>
	        
	            <!--<ion-refresher
	                pulling-text="Pull to refresh..."
	                on-refresh="refresh()">
	            </ion-refresher>-->
	
	            <activity-view ng-repeat="activity in ChannelItems" class="activity-item list card" type="item-text-wrap">
	            </activity-view>
	
	        </ion-list>
        </div>
        
        <ion-infinite-scroll 
            on-infinite="loadMore()" 
            distance="5%" 
            g-if="hasMoreData">

        </ion-infinite-scroll>
       
    </ion-content>
</ion-view>
