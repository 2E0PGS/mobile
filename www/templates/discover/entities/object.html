<owner-brief-view owner="{{entity.ownerObj}}" ts="{{entity.time_created}}"></owner-brief-view>

<!-- Video -->
<div class="item item-image item-image-video" ng-show="entity.subtype == 'video'" play-video entity="{{entity}}">
          
	<img ng-src="{{entity.thumbnail_src}}">
     <i class="icon ion-play"></i>
     <div class="overlay">
    	<h2>{{entity.title}}</h2>
     </div>

     <video id="video" ng-show="showVideo" src="{{srcFull}}"  width="100%" height="100%" style="background:#000;" loop preload="auto"></video>
     
</div>

<!-- Image -->
<div class="item item-image" ng-show="entity.subtype == 'image'">
   <img ng-src="{{entity.thumbnail_src}}">
</div>

<!-- Article/blog -->
<div class="item item-image" ng-show="entity.subtype == 'blog'">
   <img ng-src="{{entity.thumbnail_src}}">
</div>
<div class="item item-wrap-content" ng-show="entity.subtype == 'blog'">
   <h3>{{entity.title}}</h3>
   <p>{{entity.perma_url}}</p>
</div>

<div class="item tabs tabs-secondary tabs-icon-left">
    <a class="tab-item" href="#" ng-click="down(entity)">
    	<i class="icon ion-thumbsdown"></i> 
    </a>
	<!--<a class="tab-item" href="#" ng-click="down(entity)">
		<i class="icon  ion-eject"></i>
    </a>-->
    <a class="tab-item" href="#" ng-click="up(entity)">
      <i class="icon ion-thumbsup"></i>
    </a>
</div>
