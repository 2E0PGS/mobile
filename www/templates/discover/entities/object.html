<owner-brief-view owner="{{entity.ownerObj}}" ts="{{entity.time_created}}"></owner-brief-view>

<!-- Video -->
<div class="item item-image item-image-video" ng-if="entity.subtype == 'video'" play-video playsrc="{{entity.src['360.mp4']}}">
          
	<img ng-src="{{entity.thumbnail_src}}" onerror="this.src='img/img-placeholder.png'">
     <i class="icon ion-play"></i>
     <div class="overlay">
    	<h2>{{entity.title}}</h2>
     </div>

     <video id="video" ng-show="showVideo" width="100%" height="100%" style="background:#000;" loop preload="auto"></video>
     
</div>

<!-- Image -->
<div class="item item-image" ng-if="entity.subtype == 'image'">
   <img ng-src="{{entity.thumbnail_src}}">
</div>

<!-- Article/blog -->
<div class="item item-image" ng-if="entity.subtype == 'blog'">
   <img ng-src="{{entity.thumbnail_src}}">
</div>
<div class="item item-wrap-content" ng-show="entity.subtype == 'blog'">
   <h3>{{entity.title}}</h3>
   <p>{{entity.perma_url}}</p>
</div>

<div class="item tabs tabs-secondary tabs-icon-left">
	<a class="tab-item discover-button discover-button-pass" href="#" ng-click="pass(entity)">
		<i class="icon">Pass</i>
    </a>
    <a class="tab-item discover-button discover-button-down" href="#" ng-click="down(entity)">
    	<i class="icon ion-thumbsdown"></i>  <b  style="font-size:14px; padding:2px 0 0">{{entity['thumbs:down:count']}}</b>
    </a>
    <a class="tab-item discover-button discover-button-up" href="#" ng-click="up(entity)">
      <i class="icon ion-thumbsup"></i>  <b  style="font-size:14px; padding:2px 0 0">{{entity['thumbs:up:count']}}</b>
    </a>
</div>
