<ion-view ng-controller="DiscoverCtrl" class="view-bg">

    <ion-nav-title>
       <div class="bar bar-header item-input-inset">
          <label class="item-input-wrapper">
            <i class="icon ion-ios7-search placeholder-icon"></i>
            <input type="search" placeholder="Search">
          </label>
          <button class="button button-clear" ng-show="search.q">
            Cancel
          </button>
        </div>
    </ion-nav-title>

    <div class="tabs-striped tabs-top tabs-background-white tabs-color-light">
        <div class="tabs">
          
          <a class="tab-item active" href="#">
            <i class="icon ion-arrow-graph-up-right"></i>
            Trending
          </a>
          <a class="tab-item" href="#">
            <i class="icon ion-star"></i>
            Test
          </a>
          <a class="tab-item active" href="#">
            <i class="icon ion-ios7-videocam"></i>
            Videos
          </a>
          <a class="tab-item" href="#">
            <i class="icon ion-image"></i>
            Images
          </a>
           <a class="tab-item" href="#">
            <i class="icon ion-person-stalker"></i>
            Directory
          </a>
    
        </div>
      </div>
    </div>

	<ion-content style="padding-top:50px">

		<ion-list>
		
			<ion-refresher
				pulling-text="Pull to refresh..."
				on-refresh="refresh()">
			</ion-refresher>

			<ion-item>
    			 <div style="margin:auto:">
    			     This tab is coming soon!
    			 </div>
            </ion-item>
                
		</ion-list>
		
		<ion-infinite-scroll on-infinite="loadMore()" distance="1%" ng-if="hasMoreData"></ion-infinite-scroll>

	</ion-content>
</ion-view>
