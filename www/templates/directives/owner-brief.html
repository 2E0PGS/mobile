<a class="item item-avatar" href="#/tab/newsfeed/channel/{{user.guid}}">
    <img image-cache ng-src="{{node_url}}icon/{{user.guid}}/small"/>
    
    
     <i class="icon ion-person-add channel-user-subscribe" 
			ng-if="user.subscribed == false && showSubscribeButton"
			ng-click="$event.preventDefault(); subscribe()"> </i>

    <i class="icon ion-android-more-vertical owner-brief-more" ng-if="showMoreButton && activity && activity.type == 'activity'" style="float: right; font-size: 45px; color: #999;padding:0 8px 0 40px;" ng-click="$event.preventDefault(); openActions(activity)"></i>
    <i class="icon ion-android-more-vertical owner-brief-more" ng-if="showMoreButton && entity && entity.type == 'object'" style="float: right; font-size: 45px; color: #999;padding:0 8px 0 40px;" ng-click="$event.preventDefault(); openActions(entity)"></i>
    
    <h2 style="font-weight:400;" ng-bind-html="user.name"></h2>
    <p ng-bind="ts"></p>
   
</a>
