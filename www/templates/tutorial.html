<ion-view hide-nav-bar="true" >
	<ion-pane ng-controller="TutorialCtrl" class="tutorial">
	
		
	<ion-slide-box on-slide-changed="slideHasChanged($index)" show-pager="true">
	  <ion-slide>
	    <div class="box">
	    	<img src="img/full_logo.png" style="text-align:center; width:75%; margin:32px; 0"/>
	    	<p>Swipe left to begin.</p>
	    </div>
	  </ion-slide>
	  
	  <ion-slide>
	    <div class="box">
	    	<h1>Vote on content</h1>
	    	
	    	<!--<i class="icon ion-thumbsup"></i>-->
	    	
	    		    	
	    	<p>Swipe to subscribe</p>
	    </div>
	  </ion-slide>
	  
	  <ion-slide>
	    <div class="box">
	    	<h1>Match</h1>
	    	
	    	<div class="swipe-container">
				<div class="list card tabs-background-white animation-mock-swipe">
					<div class="item item-image">
					    <img ng-src="http://cdn2.business2community.com/wp-content/uploads/2013/11/albert-einstein.jpg">
					    <div class="overlay">
					    	<h1>{{entity.name}}</h1>
					    </div>
					</div>
					
					<div class="item tabs tabs-secondary tabs-icon-left">
					    <a class="tab-item" href="#" ng-click="ignore(entity)">
							<i class="icon ion-close"></i>
					    </a>
					    <a class="tab-item" href="#" ng-click="subscribe(entity)">
					      <i class="icon ion-person-add"></i> 
					    </a>
					</div>
				</div>
			</div>
	    		    	
	    	<p>Swipe right to vote up. Swipe left to vote down. Press pass to pass.</p>
	    </div>
	  </ion-slide>
	  
	  <ion-slide>
	    <div class="box">
	    	<h1>Capture and share</h1>
	    	
	    	<i class="icon ion-camera" style="font-size:120px;"></i>
	    		    	
	    	<p></p>
	    </div>
	  </ion-slide>
	  
	  <ion-slide>
	    <div class="box">
	    	
	    	
	    	
	    </div>
	  </ion-slide>
	</ion-slide-box>

    </ion-pane>
</ion-view>
