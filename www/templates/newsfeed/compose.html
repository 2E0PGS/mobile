<ion-view title="Compose" ng-controller="NewsfeedComposerCtrl">

	<ion-content>

		<label class="item item-input item-stacked-label">
			<span class="input-label">textarea label</span>
		
			<textarea placeholder="yyy" rows="8" cols="10" ng-model="$parent.message">
			</textarea>
		</label>
		
		<div class="padding">

            <div>
                <button class="button button-block button-positive" ng-click="post()">
                    Post
                </button>
            </div>

        </div>
		
	</ion-content>
</ion-view>
