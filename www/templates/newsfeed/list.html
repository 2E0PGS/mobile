<ion-view title="<img src='img/full_logo.png' class='topbar-logo'/>" ng-controller="NewsfeedCtrl" class="view-bg">
	
	<ion-nav-buttons side="right">
		<!--<a class="button button-clear icon ion-compose" ng-click="composer.show($event)"></a>-->
		<a class="button button-clear icon ion-person" href="#/tab/newsfeed/channel/me"></a>
	</ion-nav-buttons>

	<ion-content>

		<ion-list>
		
			<ion-refresher
				pulling-text="Pull to refresh..."
				on-refresh="refresh()">
			</ion-refresher>

			<activity-view ng-repeat="activity in newsfeedItems" swipe swipe-disable-vertical="true" swipe-on-right="thumbsUp(activity.guid)" swipe-on-left="thumbsDown(activity.guid)" id="{{activity.guid}}" class="activity-item list card">
			</activity-view>

		</ion-list>
		
		<ion-infinite-scroll on-infinite="loadMore()" distance="1%" ng-if="hasMoreData">
		</ion-infinite-scroll>

	</ion-content>
</ion-view>
