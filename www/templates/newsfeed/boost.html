<ion-modal-view ng-controller="NewsfeedBoostCtrl" class="view-bg">
	

	<ion-header-bar>
		<div class="buttons">
	    	<button class="button button-clear" ng-click="modal.remove()">Cancel</button>
	 	 </div>
	  	<h1 class="title">Boost Post</h1>
	</ion-header-bar>
	
	<ion-content>
	   
	   <div class="wallet-points-input wallet-destination-input">
	       <div class="cell destination">
                    <input type="text" ng-model="data.destination" placeholder="Global (All)" ng-keyup="changeDestination($event)" /> 
            </div>
            <div class="cell">
                <label>Destination</label>
            </div>
	       
	       <div class="wallet-users-list" ng-show="searching">
	           <div ng-repeat="user in results" ng-click="selectDestination(user)">
	               
	                <img src="{{$root.node_url}}icon/{{user.guid}}/small" />
	                 @{{user.username}}
	           </div>
	       </div>
	   </div>
	
		<div class="wallet-points-input">
			<div class="cell">
				<input type="number" ng-model="data.points" /> 
			</div>
			<div class="cell">
				<label>Points</label>
			</div>
		</div>
		
		<div class="wallet-points-input">
			<div class="cell">
				<input type="number" ng-model="data.impressions" disabled/> 
			</div>
			<div class="cell">
				<label>Impressions</label>
			</div>
		</div>
		
		<button class="button wallet-purchase-button" ng-click="boost()">Boost!</button>
	
	</ion-content>
</ion-modal-view>
