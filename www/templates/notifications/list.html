<ion-view title="Notifications" class="view-bg">
	
	<ion-nav-buttons side="right">
		<a class="button button-clear icon ion-compose" href="#/tab/newsfeed/compose"></a>
	</ion-nav-buttons>

	<ion-content>

		<ion-list>
		
			<ion-refresher
				pulling-text="Pull to refresh..."
				on-refresh="refresh()">
			</ion-refresher>

			<ion-item >
				<p>Notifications are still to be built</p>
			</ion-item>

		</ion-list>
		
		<ion-infinite-scroll on-infinite="loadMore()" distance="1%" ng-if="hasMoreData"></ion-infinite-scroll>

	</ion-content>
</ion-view>
