<ion-view title="Conversations" ng-controller="ChatCtrl" class="view-bg">
    
    <ion-nav-buttons side="right">
        <a class="button button-clear icon ion-compose" href="#/tab/newsfeed/compose"></a>
    </ion-nav-buttons>

    <ion-content>

        <ion-list>
        
            <ion-refresher
                pulling-text="Pull to refresh..."
                on-refresh="refresh()">
            </ion-refresher>

            <ion-item ng-repeat="conversation in conversations" class="conversation" type="item-text-wrap" href="#/tab/gatherings/conversations/{{conversation.guid}}">
                <owner-brief-view owner="{{conversation}}"></owner-brief-view>
            </ion-item>

        </ion-list>
        
        <ion-infinite-scroll 
            on-infinite="loadMore()" 
            distance="1%" 
            ng-if="hasMoreData">
        </ion-infinite-scroll>

    </ion-content>
</ion-view>
