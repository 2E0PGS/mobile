<ion-popover-view>

    <ion-content> 
        <ion-list>
        
            <ion-refresher
                pulling-text="Pull to refresh..."
                on-refresh="refresh()">
            </ion-refresher>

            <ion-item ng-repeat="comment in commentsData" id="{{comment.guid}}" >
                {{comment.ownerObj.name}}: {{comment.description}}
            </ion-item>

        </ion-list>
    </ion-content>
</ion-popover-view>
