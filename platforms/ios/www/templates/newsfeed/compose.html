<ion-view title="Compose" ng-controller="NewsfeedComposerCtrl">

    <ion-nav-buttons side="right">
        <a class="button button-not-clear icon-hide ion-paper-airplane-hide" ng-click="post()">Post</a>
    </ion-nav-buttons>

	<ion-content>

		<label class="item item-input item-stacked-label">
			<textarea placeholder="Enter a message here" rows="8" cols="10" ng-model="$parent.message">
			</textarea>
		</label>

	</ion-content>
</ion-view>
