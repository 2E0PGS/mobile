<ion-view title="Newsfeed" ng-controller="NewsfeedCtrl" class="view-bg">
	
	<ion-nav-buttons side="right">
		<a class="button button-clear icon ion-compose" href="#/tab/newsfeed/compose"></a>
	</ion-nav-buttons>

	<ion-content>

		<ion-list>
		
			<ion-refresher
				pulling-text="Pull to refresh..."
				on-refresh="refresh()">
			</ion-refresher>

			<ion-item ng-repeat="activity in newsfeedItems" class="activity-item" type="item-text-wrap" href="#/tab/newsfeed/{{activity.guid}}">
				<activity-view></activity-view>
			</ion-item>

		</ion-list>
		
		<ion-infinite-scroll on-infinite="loadMore()" distance="1%" ng-if="hasMoreData">
		infinite?
		</ion-infinite-scroll>

	</ion-content>
</ion-view>
