<ion-view title="{{conversation.name}}" ng-controller="ChatConversationCtrl" class="view-bg">
    
    <ion-nav-buttons side="right">
        <a class="button button-clear icon ion-compose" href="#/tab/newsfeed/compose"></a>
    </ion-nav-buttons>

    <ion-content>

        <ion-list>
        
            <ion-refresher
                pulling-text="Load earlier messages.."
                on-refresh="loadMore()">
            </ion-refresher>

            <ion-item ng-repeat="message in messages" class="messages" type="item-text-wrap">
                <owner-brief-view owner="{{message.ownerObj}}" ts="{{message.time_created}}"></owner-brief-view>
                <decrypt message="{{message.message}}"></decrypt>
            </ion-item>

        </ion-list>

    </ion-content>
        
    <ion-footer-bar >
        <form ng-submit="send()">
         <input type="text" class="message-input" placeholder="message-here" ng-model="message"/> <input type="submit" class="button button-clear submit-button" value="submit"/>
        </form>
    </ion-footer-bar>
    
</ion-view>
